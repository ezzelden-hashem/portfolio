<div class="img-grid">
    <div class="title"> {{templateData().title}} </div>
    <div class="img-cards">
        @for (imgUrl of templateData().imgUrls; track $index) {
            <div class="img-card" [id]="'img-grid-card-id-' + ($index + 1)">
                <img [src]="imgUrl" [alt]="'img-' + ($index + 1)" loading="lazy">
            </div>
        }
    </div>
</div>
