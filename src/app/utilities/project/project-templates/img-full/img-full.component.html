<div class="img-full">
    <div class="title"> {{ templateData().title }} </div>
    <div class="img-card" #imageContainer>
        
        @if (!isLoaded())
        {
            <img class="thumbnail" [src]="templateData().thumbnailUrl" alt="img-full-placeholder" loading="eager">
            <div class="loading-progress">
                <div class="spinner" [style.background]="getProgressGradient()"></div>
            </div>
        }
        @else 
        {
            <img #imageTag [src]="loadedImageUrl()" alt="img-full-placeholder" loading="lazy">
        }
    </div>
</div>
